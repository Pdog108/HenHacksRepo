    <style>
        header {
            text-align: center;
            background: #FFD200;
        }

      .dropdown {
        position: relative;
        display: inline-block;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
      }
      
      .dropdown:hover .dropdown-content {
        display: block;
      }
      
      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      
      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }
      /* Add a black background color to the top navigation */
      .topnav {
        background-color: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 80px;
      }
      /* Style the links inside the navigation bar */
      .topnav a {
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 25px;
        vertical-align: middle;
      }
      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      /* Add an active class to highlight the current page */
      .active {
        background-color: #4CAF50;
        color: white;
      }
      
      /* Increase the font size of the "Articles" button */
      .dropbtn {
        font-size: 30px;
      } 
      
      /* Remove the white box around the Articles menu item */
       .dropdown-content {
        box-shadow: none;
        background-color: transparent;
        border: none;
      }

      .recs {
        border: #333;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        background-color: white;
      }
    </style>
  </head>
